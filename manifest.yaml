homepage: https://github.com/FrankX/claude-code-oracle-skills

# Target audiences
audiences:
  - AI Architects
  - Solution Architects
  - Cloud Engineers
  - Agent Developers
  - Data Engineers
  - Sales Engineers / Pre-sales

# Skill registry
skills:
  oracle-adk:
    name: Oracle ADK Expert
    description: Build production agentic applications on OCI using Oracle Agent Development Kit
    version: 1.0.0
    file: skills/oracle-adk/SKILL.md
    tags: [adk, agents, multi-agent, oci, python]
    audience: [AI Architects, Agent Developers]
    difficulty: intermediate

  oracle-agent-spec:
    name: Oracle Agent Spec Expert
    description: Design framework-agnostic AI agents using Oracle's Open Agent Specification
    version: 1.0.0
    file: skills/oracle-agent-spec/SKILL.md
    tags: [agent-spec, yaml, json, portable, framework-agnostic]
    audience: [AI Architects, Enterprise Architects]
    difficulty: intermediate

  oci-services-expert:
    name: OCI Services Expert
    description: Expert guidance on Oracle Cloud Infrastructure services and architecture patterns
    version: 1.0.0
    file: skills/oci-services-expert/SKILL.md
    tags: [oci, cloud, architecture, cost-optimization, security]
    audience: [Solution Architects, Cloud Engineers, DevOps]
    difficulty: beginner

  oracle-ai-architect:
    name: Oracle AI Architect
    description: Extended reference for Oracle AI architecture with deep technical implementations
    version: 1.0.0
    file: skills/oracle-ai-architect/SKILL.md
    tags: [ai, vector-search, select-ai, nim, genai]
    audience: [AI Architects, Data Engineers, ML Engineers]
    difficulty: advanced

  oracle-diagram-generator:
    name: Oracle Diagram Generator
    description: Generate professional OCI architecture diagrams with verified Oracle styling
    version: 1.0.0
    file: skills/oracle-diagram-generator/SKILL.md
    tags: [diagrams, draw.io, mermaid, architecture, presentations]
    audience: [Solution Architects, Sales Engineers, All]
    difficulty: beginner

  oracle-infogenius:
    name: Oracle InfoGenius
    description: AI Architect-grade visual generation for OCI with research grounding and brand compliance
    version: 1.0.0
    file: skills/oracle-infogenius/SKILL.md
    tags: [visuals, images, infographics, presentations, ai-architect, brand]
    audience: [AI Architects, Solution Architects, Sales Engineers, All]
    difficulty: intermediate
    mcp_required: [nanobanana]

# Dependencies (optional OCI tools)
recommended_tools:
  - name: OCI CLI
    install: pip install oci-cli
    docs: https://docs.oracle.com/en-us/iaas/Content/API/Concepts/cliconcepts.htm

  - name: Oracle ADK
    install: pip install oci-adk
    docs: https://docs.oracle.com/en-us/iaas/Content/generative-ai-agents/adk/

  - name: PyAgentSpec
    install: pip install pyagentspec
    docs: https://pypi.org/project/pyagentspec/

# Quality metadata
quality:
  last_verified: 2026-01-26
  oci_sdk_version: 2.130.0
  oracle_db_version: 26ai
  tested_models:
    - cohere.command-a
    - cohere.embed-4
    - meta.llama-4-maverick
    - meta.llama-3.3-70b

# MCP Server dependencies
mcp_servers:
  nanobanana:
    description: Image generation using Gemini API
    install: uvx nanobanana-mcp-server@latest
    required_for: [oracle-infogenius]
    env:
      GEMINI_API_KEY: required
